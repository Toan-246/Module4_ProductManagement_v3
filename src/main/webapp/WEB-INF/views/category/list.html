<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Danh sách danh mục</h1>
    <p><a th:href="@{/categories/create}">Thêm mới danh mục</a></p>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tên danh mục</th>
            <th scope="col" colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category, loop : ${categories}">
            <td th:text="${loop.count}"></td>
            <td><a th:href="@{/categories/__${category.id}__}" th:text="${category.name}"></a></td>
            <td><a th:href="@{/categories/edit/__${category.id}__}">Edit</a></td>
            <td><a th:href="@{/categories/delete/__${category.id}__}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:if="${categories.hasPrevious()}" th:href="@{'/categories'(page=${categories.number - 1})}">Previous</a>
        <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
        <a th:if="${categories.hasNext()}" th:href="@{'/categories'(page=${categories.number + 1})}">Next</a>
    </div>
</div>
</body>
</html>
