<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Chi tiết sản phẩm</h1>
    <a th:href="@{/products}">Danh sách sản phẩm</a>
    <form th:action="@{/products/__${product.id}__}">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <p class="form-control" id="name" th:text="${product.name}"></p>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá sản phẩm</label>
            <p class="form-control" id="price" th:text="${product.price}"></p>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <p class="form-control" id="description" th:text="${product.description}"></p>
        </div>
        <div>
            <label class="form-label">Hình ảnh</label>
            <img th:src="@{/image/__${product.image}__}" alt="Image">
        </div>
        <div class="mb-3">
            <label  for="category" class="form-label">Danh mục</label>
            <p class="form-control"  id="category" th:text="${product.category.name}"></p>
        </div>
    </form>
</div>
</body>
</html>
