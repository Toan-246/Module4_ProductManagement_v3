<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit product</h1>
    <a th:href="@{/products}">Danh sách sản phẩm</a>
    <form th:action="@{/products/edit/__${product.id}__}" method="post" th:object="${product}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name">
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá sản phẩm</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Price">
            <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Description">
            <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div class="mb-3">
            <label for="Image" class="form-label">Hình ảnh</label>
            <input type="file" class="form-control" id="Image" th:field="*{image}">
        </div>
        <div>
            <img th:src="@{/image/__${product.image}__}" alt="Image">
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-control" th:field="*{category}">
                <option value=""disabled>Select category</option>
                <th:block th:each="category: ${categories}">
                    <option th:value="${category.id}" th:text="${category.name}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Sửa</button>
    </form>
</div>
</body>
</html>
